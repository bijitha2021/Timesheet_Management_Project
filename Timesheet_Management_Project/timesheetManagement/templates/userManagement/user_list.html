{% extends '../base_timesheet.html' %}

{% block title %}Users List{% endblock title %}

{% block content %}

    {% if object_list %}

        {% for user in object_list %}


            <tr><td><img src="{{user.image.url}}" width="100"></td><td> {{user.description}}</td></tr><br><br

        {% endfor %}

    {% else %}
        <p>No Users are available.</p>
    {% endif %}
{% endblock content %}
