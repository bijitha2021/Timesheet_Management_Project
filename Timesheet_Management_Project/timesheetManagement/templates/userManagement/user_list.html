{% extends '../base_timesheet.html' %}

{% block title %}Users List{% endblock title %}

{% block content %}

    {% if object_list %}
        <table>
        {% for user in object_list %}
            <tr><td><img src="{{user.image.url}}" width="120">

           {{user.username}}</td></tr>





        {% endfor %}
        </table>
    {% else %}
        <p>No Users are available.</p>
    {% endif %}
{% endblock content %}
